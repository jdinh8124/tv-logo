<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Logo | James Dinh</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="images/tv-favicon.png">
</head>
<body>
  <div class="parent-flex">
    <div class="parent-header">
      <img src="images/tvlogo.png" class="tv-img" alt="tv logo">
    </div>
    <div class="parent-main">
      <div class="main-left">
        <img src="images/starwars.jpg" class="pick-of-the-week" alt="star wars pick of the week">
      </div>
      <div class="main-right">
        <div >
          <img src="images/popular.png" class="browse-by-genre" alt="popular genres">
        </div>
        <div class="icons-genres">
          <img src="images/spaceship.png" alt="sc-fi spaceship icon">
          <img src="images/fantasy.png" alt="fantasy wand icon">
          <img src="images/crime.png" alt="crime icon smoking gun">
          <img src="images/myster.png" alt="mystery icon magnifying glass">
        </div>
        <div>
          <img src="images/nowPlaying.jpg" class="now-playing" alt="now playing friends the show">
        </div>
      </div>
    </div>
    <div class="parent-slider">
      <div class="margin-around">
        <img class="tomorrows-schedule" src="images/tomorrows.png" alt="List of Shows Playing Tomorrow">
      </div>
      <div id="slide">
        <div class="slick-slider">
          <div class="show0"></div>
          <div class="show1"></div>
          <div class="show2"></div>
          <div class="show3"></div>
          <div class="show4"></div>
          <div class="show5"></div>
          <div class="show6"></div>
          <div class="show7"></div>
          <div class="show8"></div>
          <div class="show9"></div>
          <div class="show10"></div>
          <div class="show11"></div>
          <div class="show12"></div>
          <div class="show13"></div>
          <div class="show14"></div>
          <div class="show15"></div>
          <div class="show16"></div>
          <div class="show17"></div>
          <div class="show18"></div>
          <div class="show19"></div>
          <div class="show20"></div>
          <div class="show21"></div>
          <div class="show22"></div>
          <div class="show23"></div>
        </div>
      </div>
    </div>
    <div class="footer">&copy;TV Logo 2020 All Rights Reserved</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
